sudo: false
language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
env:
  global:
    - secure: ""
  matrix:
    - UPDATE_GH_PAGES_DOCUMENTATION=true
    - UPDATE_GH_PAGES_DOCUMENTATION=false
  exclude:
    - rust: stable
      env: UPDATE_GH_PAGES_DOCUMENTATION=false
    - rust: beta
      env: UPDATE_GH_PAGES_DOCUMENTATION=true
    - rust: nightly
      env: UPDATE_GH_PAGES_DOCUMENTATION=true
after_success: |
  if [ "${UPDATE_GH_PAGES_DOCUMENTATION}" = "true" ]; then
    cargo doc --no-deps && \
    sudo pip install ghp-import && \
    ghp-import -n target/doc && \
    git push -qf https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
  fi
