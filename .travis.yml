language: rust
rust:
  - stable
  - beta
  - nightly
before_script:
  - rustup component add clippy
  - rustup component add rustfmt
matrix:
  allow_failures:
    - rust: nightly
script:
  - cargo fmt -- --check
  - cargo clippy -- -D warnings
  - cargo build --release
  - cargo test
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ] ; then cargo bench --verbose; fi
